<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>calc</h1>
        <div class="display">
            <label for="result" class="sr-only">Calculator Display</label>
            <input type="text" id="result" value="39981" readonly aria-live="polite">
        </div>
        <div class="keypad">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key func">DEL</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">+</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">-</button>
            <button class="key">.</button>
            <button class="key">0</button>
            <button class="key">/</button>
            <button class="key">x</button>
            <button class="key func wide">RESET</button>
            <button class="key wide equals">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
